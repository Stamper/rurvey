{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-2">Question</h1>
    <hr class="mt-0 mb-4">
    <form method="post" novalidate>
        {% csrf_token %}
        <h1 class="display-4">{{ question.title }}</h1>
        <div class="form-group">
            {% for a in question.answers.all %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answer-{{ a.id }}"
                           value="{{ a.id }}"
                            {% if forloop.counter == 1 %}
                           checked
                            {% endif %}
                    >
                    <label class="form-check-label" for="answer-{{ a.id }}">
                        {{ a.answer }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <hr class="mt-0 mb-4">
        <button type="submit" class="btn btn-success">Submit answer</button>
    </form>
{% endblock %}
